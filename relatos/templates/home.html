<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{{ titulo }}</title>
  <style>
    /* Estilos básicos inline */
    nav a {
      margin-right: 15px;
      text-decoration: none;
      font-weight: bold;
      color: #2c3e50;
    }
    nav a:hover {
      text-decoration: underline;
    }
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <nav>
    {% if user.is_authenticated %}
      hola {{ user.username }} | <a href="{% url 'logout' %}">Cerrar sesion</a>
    {% else %}
      <a href="{% url 'login' %}">iniciar sesión</a>
      <a href="{% url 'registro' %}">Registrarse</a>
    {% endif %}
    <a href="{% url 'home' %}">Inicio</a>
    <a href="{% url 'acerca' %}">Acerca</a>
    <a href="{% url 'lista_relatos' %}">Relatos</a>
  </nav>

  <h1>{{ titulo }}</h1>
  <p>{{ mensaje }}</p>
</body>
</html>
